build:
  gpu: true
  cuda: "11.6"
  python_version: "3.10.9"
  python_packages:
    - 'diffusers==0.12.1'
    - 'torch==1.13.1 --extra-index-url=https://download.pytorch.org/whl/cu116'
    - 'torchvision==0.14.1'
    - "ftfy==6.1.1"
    - "scipy==1.10.0"
    - "transformers==4.26.0"
    - "accelerate==0.15.0"
    - "bitsandbytes==0.36.0"
    - "runpod==0.8.4"

  run:
    - pip install pyre-extensions==0.0.23


predict: "predictor.py:Predictor"
